{% extends 'base.html' %}
{% block body %}

<div class="container">
    <div class="row">
        {% for i in movie_list %}
        <div class="col-md-3">
            <div class="card">
                <div class="card-body">
                    <img class="card-img-top" src={{i.img.url}} alt="Card image cap" height="250">
                    <h5 class="card-title">{{i.name}}</h5>
                    <a class="btn btn-warning" href="{% url 'movieapp:detail' i.id %}">View details</a>
                </div>
            </div>
        </div>
        {% endfor %}

        <a class="btn btn-warning" href="{% url 'movieapp:add_movie' %}">Add movie</a>
    </div>
</div>

{% endblock %}
